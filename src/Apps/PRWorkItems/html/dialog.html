<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <script src="../3rdParty/es6-promise.min.js"></script>
    <script src="../3rdParty/VSS.SDK.min.js"></script>
</head>

<body>
    <script type="text/javascript">
        // Initialize framework 
        VSS.init({
            explicitNotifyLoaded: true,
            usePlatformScripts: true,
            usePlatformStyles: false
        });
        
        // Load main entry point for extension
        VSS.require(["scripts/ConfigureDialog"], function (ConfigureDialog) {
            var configureDialog = new ConfigureDialog.ConfigureDialog();
            configureDialog.initialize();
            VSS.notifyLoadSucceeded();
        });
    </script>
    <div id="dialog-container"></div>
</body>
</html>
